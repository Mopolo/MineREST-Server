# allows the control of the Minecraft server
start: "/start"
stop: "/stop"
restart: "/restart"

# GET : list and number of online players
players: "/players"

# GET : list of whitelisted players
# PUT : add a specified player to the whitlelist
# DELETE : remove a specified player to the whitelist
whitelist: "/whitelist"

# GET : get the specified last lines of the server logs
logs: "/logs/:number"

# POST : set a player's gamemode
gamemode: "/gamemode"

# POST : executes a command
command: "/command"